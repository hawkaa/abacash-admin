<form>
    <div class="form-field form-group">
        <label>Email</label>
        <input type="text" ng-model="user.email" name="email">
    </div>

    <div class="form-field form-group">
        <label>Passord</label>
        <input type="text" ng-model="user.password" name="password">
    </div>
    <div class="form-field form-group">
        <input type="submit" ng-click="update(user)">
    </div>

</form>
